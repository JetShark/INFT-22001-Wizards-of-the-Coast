<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles-5.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="container">
      <h1>CONTACT ME</h1>
      <form id="contact-form">
        <label for="name">NAME:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">PHONE NUMBER:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="address">HOME ADDRESS:</label>
        <textarea id="address" name="address" rows="1" required></textarea>

        <label for="address">CREDIT CARD NUMBER:</label>
        <textarea id="address" name="address" rows="1" required></textarea>

        <label for="address">BANK ACCOUNT NUMBER:</label>
        <textarea id="address" name="address" rows="1" required></textarea>

        <label for="address">PREFERRED METHOD OF EXECUTION:</label>
        <textarea id="address" name="address" rows="1" required></textarea>

        <button type="submit" style="margin-top: 20px">Submit</button>
      </form>
    </div>

    <script src="script-4.js"></script>
  </body>
</html>
